<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="KG88 - Nhà cái uy tín với nhiều tựa game Nổ hũ cực hấp dẫn. Link vào KG88 chính thức của nhà cái hiện nay. Nhận ngay 55k tiền thưởng hoàn toàn miễn phí khi đăng ký"
    />
    <meta
      name="keywords"
      content="KG88 sân chơi cá cược hàng đầu tại Việt Nam : đĩa,Nổ hũ,Thể thao,Tài xỉu, Bắn cá,Xổ số,Đá gà,Xóc"
    />
    <!-- icon -->
    <link rel="icon" href="src/icon.png" />
    <!-- style -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- link swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- script ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- script tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>KG88 - Nhà Cái Uy Tín Chất Lượng Hàng Đầu Hiện Nay</title>
  </head>
  <body>
    <!-- header -->
    <div id="head"></div>
    <!-- end of header -->

    <!-- slide -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper w-full m-auto">
        <div class="swiper-slide">
          <img src="src/slide1.webp" alt="" class="w-full m-auto" />
        </div>
        <div class="swiper-slide">
          <img src="src/slide2.webp" alt="" class="w-full m-auto" />
        </div>
        <div class="swiper-slide">
          <img src="src/slide3.webp" alt="" class="w-full m-auto" />
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
    <!-- end of slide -->

    <!-- container -->
    <section>
      <div class="max-w-[1080px] m-auto p-4">
        <div class="title text-center pt-6 pb-2 font-semibold">
          KG88 – Link vào nhận 88k miễn phí khi đăng ký
        </div>
        <p class="p">
          <span class="text-red-600">KG88</span> – Nhà cái nổ hũ hàng đầu châu Á
          hiện nay. Chúng tôi cung cấp da dạng thể loại game cá cược với chất
          lượng hàng đầu. Nhà cái KG88 tặng 88k miễn phí cho tất cả các thành
          viên đăng ký tài khoản thành công.
        </p>
      </div>
    </section>
    <!-- end of container -->

    <!-- footer -->
    <div id="footer"></div>
    <!-- end of footer -->

    <!-- script swiper -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- script -->
    <script src="js/app.js"></script>
  </body>
</html>
